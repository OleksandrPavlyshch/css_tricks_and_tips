<section class="slide">
	<h2>Smooth Scrolling CSS</h2>
	<pre>
		<code>.scroll-block {</code>
		<code>	scroll-behavior: smooth;</code>
		<code>	overflow: auto;</code>
		<code>}</code>
	</pre>
</section>

<section class="slide">
	<h2>Smooth Scrolling JS</h2>
	<pre>
		<code>window.scroll({</code>
		<code>	top: 2500,</code>
		<code>	left: 0,</code>
		<code>	behavior: 'smooth'</code>
		<code>});</code>
	</pre>
</section>

<section class="slide">
	<h2>Disable Elements events</h2>
	<pre>
		<code>.map-cover {</code>
		<code>	pointer-events: none;</code>
		<code>	touch-action: none;</code>
		<code>}</code>
	</pre>
</section>
