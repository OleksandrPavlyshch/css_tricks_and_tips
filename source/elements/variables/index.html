<section class="slide">
	<pre>
		<code>.button:before {</code>
		<code>	left: var(--x);</code>
		<code>	top: var(--y);</code>
		<code>}</code>
		<code>	</code>
		<code>$('body').on('mousemove', '.button', (e) => {</code>
		<code>	let x = e.pageX - e.target.offsetLeft;</code>
		<code>	let y = e.pageY - e.target.offsetTop;</code>
		<code>	$(e.target).css({'--x': x+'px', '--y': y+'px' });</code>
		<code>});</code>
	</pre>
</section>
